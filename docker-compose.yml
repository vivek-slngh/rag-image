version: '3.8'

services:
  pdf-rag-system:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./sample_pdf:/app/sample_pdf
      - ./gemini_api_key.json:/app/gemini_api_key.json:ro
      - pdf_data:/app/extracted_from_pdf
      - faiss_index:/app/md_faiss_index
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pdf_data:
    driver: local
  faiss_index:
    driver: local